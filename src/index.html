<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cards App</title>
        <link rel="stylesheet" href="styles.scss">
    </head>
    <body>
        <form class="form">
            <input class="form__input--title" name="title"
                placeholder="Type in title of your card" type="text">
            <input class="form__input--description" name="description"
                placeholder="Type in description of your card" type="text">
            <input class="form__input--category" name="category"
                placeholder="Type in category of your card"
                type="text">
            <button class="btn">Create new Card</button>
        </form>
        <div class="cards__container">
            New Cards will go here
        </div>

        <script src="main.js"></script>
    </body>
</html>
